<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art Gallery Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz@10..72&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="wrapper">
        <header class="hero">
          <div class="hero__image">
            <picture>
              <source
                srcset="/assets/desktop/image-hero.jpg"
                media="(min-width:1024px)"
              />
              <source
                srcset="/assets/tablet/image-hero.jpg"
                media="(min-width:768px)"
              />
              <img
                src="/assets/mobile/image-hero.jpg"
                alt="Two people observing a portrait"
              />
            </picture>
          </div>
          <div class="hero__details">
            <h1 class="hero__title text__hero-title">MODERN ART GALLERY</h1>
            <p class="hero__description text__hero">
              The arts in the collection of the Modern Art Gallery all started
              from a spark of inspiration. Will these pieces inspire you? Visit
              us and find out.
            </p>
            <a href="location.html" class="btn">
              <span class="btn-text">OUR LOCATION</span>
              <span class="btn-arrow btn-text">
                <img src="public/assets/icon-arrow-right.svg" alt="btn-arrow" />
              </span>
            </a>
          </div>
        </header>
      </div>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
